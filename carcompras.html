<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="carcompras.css">
</head>

<body>
    <h1>Dakiti Comidas</h1>

    <div id="catalogo">
        <h2>Menú</h2>
        <div id="items" class="items-container"></div>
    </div>


    <div id="carrito">
        <h2>Carrito</h2>
        <div id="carrito-items"></div>
        <p id="total">Total: $0</p>
        <div id="formulario" style="display: none;">
            <h2>Información de envío</h2>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="direccion" placeholder="Dirección">
            <button id="confirmar">Confirmar compra</button>
        </div>

        <div id="botones-carrito">
            <button id="comprar" class="boton-carrito">Comprar</button>
            <button id="vaciar-carrito" class="boton-carrito">Vaciar carrito</button>
        </div>
    </div>

    


    <script src="carcompras.js"></script>
</body>

</html>
